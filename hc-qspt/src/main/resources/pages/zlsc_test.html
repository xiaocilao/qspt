<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>单图片上传</title>
</head>
<body>
<fieldset>
<legend>图片上传</legend>
<form action="http://hcqspt.zxkj.com/api/apply" method="post" enctype="multipart/form-data">
   applyId:<input type="text" name="applyId"><br>
   flowId:<input type="text" name="flowId"><br>
   infoId:<input type="text" name="infoId"><br>
   fileId:<input type="text" name="fileId"><br>
   applyUserId:<input type="text" name="applyUserId"><br>
   applyUserName:<input type="text" name="applyUserName"><br>
   flowType:<input type="text" name="flowType"><br>
    选择文件:<input type="file" name="file">
    <input type="submit" value="提交"> 
</form>
</fieldset>
</body>
</html>
